<!DOCTYPE HTML>
<html>

<head>
    <title>Greens Kiosk</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body style="text-align: center;" id="page">
    <div class="greenKiosk">



        <h1 id="title">Welcome to Greens Kiosk</h1>
        <p>We sell fruits and vegetables</p>

        <div class="vegeis-and-fruits">
            <div class="fruits">
                <h3 id="fruits-title">Fruits</h3>
                <ul id="fruitsList">
                    <li>Mangoes</li>
                    <li>Bananas</li>
                    <li>Water Melons</li>
                </ul>
            </div>
            &nbsp;
            <div class="vegetables">
                <h3 id="vegies-title">Vegetables</h3>
                <ul id="vegetablesList">
                    <li>Onions</li>
                    <li>Tomatoes</li>
                    <li>Kales</li>
                </ul>
            </div>
        </div>

    </div>

    <script src="/main.js"></script>
</body>

</html>
